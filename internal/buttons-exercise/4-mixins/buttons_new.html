<!-- Example of multiple buttons across different HTML files/locations, with new classnames -->

<!-- button_primary -->
<a href="#" class="button_primary">Submit</a>

<!-- button_secondary -->
<a href="#" class="button_secondary">Edit</a>

<!-- toggle button_disabled class with button_secondary -->
<a href="#" class="button_disabled">Edit</a>

<!-- button_calltoaction is button_primary style + larger font size -->
<a href="#" class="button_calltoaction">Send Email</a>

<!-- button_tertiary - for cancel buttons everywhere! -->
<a href="#" class="button_tertiary">Cancel</a>
