<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Buttons - Mixin</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="buttons-original.css"> -->
        <!-- <link rel="stylesheet" href="buttons.css"> -->
        <link rel="stylesheet" href="buttons-mixin.css">
    </head>
    <body>

        <!-- Example of multiple buttons across different HTML files/locations -->


        <div class="container">
            <h1>Buttons</h1>
        </div>

        <div class="container">
            <a href="#" class="button" id="save_button">Save</a>

            <a href="#" class="button_highlight" id="sign_up_button">Sign Up!</a>

            <a href="#" class="button_secondary" id="button-edit">Edit</a>

            <a href="#" class="button_secondary button_disabled" id="button-disabled">Edit</a>

            <a href="#" class="button_tertiary" id="button_delete">DELETE</a>

            <a href="#" class="button_text" id="cancel_button_link">cancel</a>
        </div>

    </body>
</html>
